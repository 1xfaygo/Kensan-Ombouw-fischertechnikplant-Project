<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

 <h3>Volledige JSON:</h3>
 <pre id="rawJson"></pre>
   
</body>
<script>
async function fetchAllData() {
  try {
    const res = await fetch("http://localhost:1738/api/all");
    const data = await res.json();
    console.log(data);

 
    // Volledige JSON tonen
    document.getElementById("rawJson").innerText = JSON.stringify(data, null, 2);
  } catch (err) {
    console.error("Fout bij ophalen van data:", err);
  }
}

// Ophalen bij laden van pagina
fetchAllData();

// Optioneel: elke 5 seconden refreshen
setInterval(fetchAllData, 5000);

</script>
</html>
